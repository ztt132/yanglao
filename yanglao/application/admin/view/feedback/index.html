<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card padding20">
                <div class="layui-card-body">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="phone"  placeholder="请输入手机号" value="{if $phone}{$phone}{/if}" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <!--<div class="layui-card-header">-->

                <table id="list" lay-filter="test" style="margin-top: 10px;"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var cityTable = table.render({
            elem: '#list',
            url: '/admin/feedback/feedbackList', //数据接口
            page: true, //开启分页
            method:'get',
            parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            },
            cols: [[
                {field: 'id', title: 'ID', align:'center', sort: false, fixed: 'left'},
                {field: 'content', title: '反馈内容', align:'center', sort: false, fixed: 'left'},
                {field: 'phone', title: '手机', align:'center', sort: false, fixed: 'left'},
            ]]
        });

        var form = layui.form;
        //监听查询
        form.on('submit(search)', function (data) {
            cityTable.reload({
                where: data.field,
                page:{curr:1}
            });
            return false;
        });
    });
</script>
